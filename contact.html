        <style>
            .contact-box {
              background: #f8f9fa;
              border-radius: 15px;
              padding: 20px;
              margin-top: 30px;
              box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }
            .contact-card {
              background: white;
              color: #333;
              transition: transform 0.2s ease, box-shadow 0.2s ease;
              text-decoration: none;
            }
            .contact-card:hover {
              transform: translateY(-5px);
              box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            }
        </style>

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">

        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7 text-center">
                        <p>Open to networking, job opportunities, or just a friendly hello!</p>
                        <p>Connect with me below:</p>

                        <div class="contact-box">
                          <div class="row row-cols-2 g-4">
                            <div class="col">
                              <a href="https://www.linkedin.com/in/kajjacobs" target="_blank" class="contact-card d-flex flex-column align-items-center p-3 rounded shadow-sm">
                                <i class="fab fa-linkedin fa-2x mb-2" style="color:#0077b5;"></i>
                                <span>LinkedIn</span>
                              </a>
                            </div>
                            <div class="col">
                              <a href="https://app.joinhandshake.com/users/123456" target="_blank" class="contact-card d-flex flex-column align-items-center p-3 rounded shadow-sm">
                                <i class="fas fa-handshake fa-2x mb-2" style="color:#f4a261;"></i>
                                <span>Handshake</span>
                              </a>
                            </div>
                            <div class="col">
                              <a href="https://github.com/kajjacobs" target="_blank" class="contact-card d-flex flex-column align-items-center p-3 rounded shadow-sm">
                                <i class="fab fa-github fa-2x mb-2" style="color:#333;"></i>
                                <span>GitHub</span>
                              </a>
                            </div>
                            <div class="col">
                              <a href="mailto:kaj.jacobs@gmail.com" 
                                 onclick="copyEmail(event)" 
                                 class="contact-card d-flex flex-column align-items-center p-3 rounded shadow-sm">
                                <i class="fas fa-envelope fa-2x mb-2" style="color:#d93025;"></i>
                                <span>Email</span>
                              </a>
                            </div>
                          </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <!-- Toast container -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
          <div id="emailToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
